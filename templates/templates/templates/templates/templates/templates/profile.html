{% extends 'base.html' %}

{% block content %}
<h2>Профиль: {{ current_user.username }}</h2>
<p>Баланс: {{ current_user.balance }} ₽</p>

<h3>Ваши объявления</h3>
<div class="row">
    {% for listing in listings %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ listing.title }}</h5>
                <p>Статус: {{ listing.status }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

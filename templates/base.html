<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pay-Bay - Игровой Маркет{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Pay-Bay</a>
            {% if current_user.is_authenticated %}
            <a href="/profile" class="btn btn-outline-light">Профиль</a>
            <a href="/add_listing" class="btn btn-success">Добавить лот</a>
            <a href="/logout" class="btn btn-secondary">Выйти</a>
            {% else %}
            <a href="/login" class="btn btn-outline-light">Войти</a>
            <a href="/register" class="btn btn-primary">Регистрация</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
